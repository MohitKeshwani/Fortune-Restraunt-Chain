<section id="booking">

<div class="container"> <div class=" text-center">
        <h1>Book Your Table</h1>
    </div>
    <div class="row book-main">
        <div class="col-lg-9 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form id="contact-form" role="form">
                            <div class="controls">
                                <div class="row book-cells">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_name">Firstname *</label> <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_lastname">Lastname *</label> <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required."> </div>
                                    </div>
                                </div>
                                <div class="row book-cells">
									<div class="col-md-6">
                                        <div class="form-group"> <label for="form_email">Email *</label> <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required."> </div>
                                    </div>
									
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_tel">Phone *</label> <input id="form_tel" type="tel" name="tel" class="form-control" placeholder="Please enter your Phone Number *" required="required" data-error="Valid email is required."> </div>
                                    </div>
                                
                                </div>
								
								<div class="row book-cells">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_need">Please specify the Timing *</label> <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                                <option value="" selected disabled>--Select Your Time--</option>
                                                <option>9:00AM - 11:00AM</option>
                                                <option>1:00PM - 3:00PM</option>
                                                <option>6:00PM - 8:00PM</option>
                                                <option>8:00PM - 9:00PM</option>
												<option>9:00PM - 10:00PM</option>
												<option>10:00PM - 11:00PM</option>
												<option>11:00PM - 12:00AM</option>
                                            </select> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_need">Please specify the Number of People *</label> <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                                <option value="" selected disabled>--Select Number of People--</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                                <option>5</option>
												<option>6</option>
												<option>7</option>
												<option>more</option>
                                            </select> </div>
                                    </div>
									
									</div>
                                    <div class="col-md-12"> <input type="submit" class="btn btn-success btn-send pt-2 btn-block book-btn" value="Book"> 
									</div>
                                </div>
                                
                            </div>
                        </form>
                    </div>
                </div>
